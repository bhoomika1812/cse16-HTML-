<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 200px 200px 200px;
        }
        *{
            box-sizing: border-box;
        }
        .wrapper > div {
            border: 2px solid #f76707;
            border-radius: 6px;
            background-color: #fff;
        }
        .wrapper > div {
            border: 2px solid #ff7707;
            
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
    </div>
</body>
</html>
