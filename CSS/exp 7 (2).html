<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Navigation Menu Demo</title>
</head>
<body>
    <h1 style="text-align: center;">Navigation Menu Demo</h1>
    <!-- block example -->
    <h2>Block Example</h2>
    <button style="height: 35px; margin: 2px; width: 1350px; background-color: rgb(9, 150, 231); border-color: rgb(9, 150, 231); text-align: left; color: white;">Home</button> 
    <br>
    <button style="height: 35px; margin: 2px; width: 1350px; background-color: rgb(9, 150, 231); border-color: rgb(9, 150, 231); text-align: left; color: white;">Products</button>
    <br>
    <button style="height: 35px; margin: 2px; width: 1350px; background-color: rgb(9, 150, 231); border-color: rgb(9, 150, 231); text-align: left; color: white;">About</button>
    <br>
    <button style="height: 35px; margin: 2px; width: 1350px; background-color: rgb(9, 150, 231); border-color: rgb(9, 150, 231); text-align: left; color: white;">Contact</button>
    <br>
    
    <!-- inline example -->
    <h2>Inline Example</h2>
    <a href="#" class="button">Home</a>
<a href="#" class="button">Products</a>
<a href="#" class="button">About</a>
<a href="#" class="button">Contact</a>

<style>
  .button {
    display: inline-block;

  }
</style>

            text-align: center;

</div>

</div>
