<!DOCTYPE html>
<html>
<head>
    <title>Element Selector Example</title>
    <link rel="stylesheet" href="style.css">
h1 {
    color: red;
}
p {
    font-size: 18px;
}
div {
    background-color: lightblue;
    padding: 10px;
}
</head>
<body>
    <h1>This is a heading.</h1>
    <p>This is a paragraph.</p>
    <div>This is a div element.</div>
</body>
</html>
